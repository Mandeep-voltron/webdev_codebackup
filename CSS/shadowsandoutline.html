<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #e66e6e88;
           
        }
        .para{
            text-shadow: 5px 15px 5px #7f00c988;
            outline: 2px solid red;/*outside the border*/
            border:2px solid rgb(0, 255, 85);
            outline-offset: 5px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="para">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum inventore praesentium dolorum natus veritatis ipsum sed, sunt itaque veniam incidunt commodi ut qui unde sint, sequi iste laborum temporibus molestias porro fugit beatae. Pariatur?
    </p>
</body>
</html>
